name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: ""
          MYSQL_DATABASE: auxilium
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Wait for MySQL to be ready
      run: |
        for i in {30..0}; do
          if mysqladmin ping -h "localhost" --silent; then
            break
          fi
          echo 'Waiting for MySQL...'
          sleep 1
        done
        if [ "$i" = 0 ]; then
          echo 'MySQL did not start in time' >&2
          exit 1
        fi

    - name: Build with Maven
      run: mvn -B package --file ./SpringBootVzpostavitev/pom.xml
      
    - name: Run tests with MySQL database
      run: mvn test
      env:
        SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/auxilium
        SPRING_DATASOURCE_USERNAME: root
        SPRING_DATASOURCE_PASSWORD: root
        SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
        SPRING_JPA_SHOW_SQL: "true"
        SPRING_JPA_GENERATE_DDL: "true"
        SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQLDialect
        SERVER_PORT: 8080
        SERVER_SERVLET_CONTEXT_PATH: /api/v1

        SPRING_MAIL_HOST: smtp.gmail.com
        SPRING_MAIL_PORT: 587
        SPRING_MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}        # Add in GitHub Secrets
        SPRING_MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}        # Add in GitHub Secrets
        SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: "true"
        SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: "true"
        SPRING_MAIL_PROPERTIES_MAIL_DEBUG: "true"

    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
